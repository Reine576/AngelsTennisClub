<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Details</title>
    <style>
        /* Flexbox styling for the container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        /* Styling for the table */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Flexbox styling for buttons */
        .actions {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }

        .actions a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
        }

        .actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Booking Details</h2>

    <!-- Booking Details Table -->
    <table>
        <thead>
        <tr>
            <th>Field</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Booking ID</td>
            <td th:text="${booking.id}"></td>
        </tr>
        <tr>
            <td>Coach Name</td>
            <td th:text="${booking.coach.firstName + ' ' + booking.coach.lastName}"></td>
        </tr>
        <tr>
            <td>Court Name</td>
            <td th:text="${booking.court.courtName}"></td>
        </tr>
        <tr>
            <td>Booking Time</td>
            <td th:text="${#dates.format(booking.bookingTime, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        <tr>
            <td>Status</td>
            <td th:text="${booking.status}"></td>
        </tr>
        <tr>
            <td>Duration (minutes)</td>
            <td th:text="${booking.getDurationInMinutes()}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Action Buttons -->
    <div class="actions">
        <a th:href="@{/bookings}">Back to Bookings</a>
        <a th:href="@{/deleteBooking(id=${booking.id})}" onclick="return confirm('Are you sure you want to delete this booking?');">Delete Booking</a>
    </div>
</div>

</body>
</html>
