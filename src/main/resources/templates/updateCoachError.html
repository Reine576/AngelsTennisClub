<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error: Coach Update</title>
</head>
<body>
<form action="#" th:action="@{/update}" th:object="${coach}" method="patch">
    <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" th:field="*{firstName}" />
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
    </div>

    <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" th:field="*{lastName}" />
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
    </div>

    <div>
        <label for="certification">Certification</label>
        <input type="text" id="certification" th:field="*{certification}" />
        <div th:if="${#fields.hasErrors('certification')}" th:errors="*{certification}">Certification error</div>
    </div>

    <button type="submit">Update Coach</button>
</form>


</body>
</html>
